<div class="container">
  <div class="panel panel-default spacer">
    <div class="panel-heading">Nouveau Contact</div>
    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onsaveContact(f.value)">
        <div class="form-group">
          <label class="control-label">Nom:</label>
          <input type="text" class="form-control" ngModel name="nom" required="true"/>
        </div>
        <div class="form-group">
          <label class="control-label">Prénom:</label>
          <input type="text" class="form-control" ngModel name="prenom" required="true"/>
        </div>
        <div class="form-group">
          <label class="control-label">Date Naissance:</label>
          <input type="date" class="form-control" ngModel name="dateNaissance" required="true"/>
        </div>
        <div class="form-group">
          <label class="control-label">Email:</label>
          <input type="email" id="email" class="form-control" ngModel #email="ngModel" name="email" required email/>
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
               class="alert alert-danger">
            <div *ngIf="email.errors.required">
              email is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label">Tél:</label>
          <input type="tel" class="form-control" ngModel name="tel" required="true"/>
        </div>
        <div class="form-group">
          <button [disabled]="!f.valid" type="submit" class="btn btn-primary">save</button>
        </div>
      </form>
    </div>
  </div>
</div>
